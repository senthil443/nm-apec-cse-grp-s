<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Media Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        article {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Media Web App</h1>
    </header>

    <main>
        <article>
            <h2>Breaking News: Example Headline</h2>
            <p>This is a brief summary of the breaking news article. It provides key information to the reader.</p>
            <p><a href="#">Read more</a></p>
        </article>

        <article>
            <h2>Another News Article</h2>
            <p>This is another news article with its own summary. It keeps users informed about various topics.</p>
            <p><a href="#">Read more</a></p>
        </article>

        <!-- Add more articles as needed -->

    </main>
</body>
</html>
